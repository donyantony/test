<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
<title>Launch AIR Application Sample</title>
</head>
<body>
<p><strong>Testing the Example</strong></p>

<p>For the sample to work properly, you will need to have the BrowserInvokeEvent Sample AIR Application from AIR Tip 5.  You can install this application <a href="http://www.davidtucker.net/staging/bapi/index.php">here</a>.</p>

<p><script type="text/javascript" src="swfobject.js"></script></p>
<div id="foo_flashcontent">
Whoa. You need to install <a href="http://www.adobe.com/go/flashplayer">Adobe Flash Player</a>.
</div>

<p>
	<script type="text/javascript">
	var so = new SWFObject("launchMovie.swf", "badge", "250", "75", "9.0.115", "#FFFFFF");
	so.addVariable( "applicationID", "com.adobe.air.ln.dap" );
	so.addVariable( "publisherID", "" );
	so.addVariable( "arguments", "Application Launched from Browser" );
    so.launchApplication("com.adobe.air.ln.dap" ,"", "");
	so.write("foo_flashcontent");
	</script>
</p>

</div>
</body>
</html>
