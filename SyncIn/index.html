    <script type="text/javascript" src="AIRIntrospector.js"></script>
	<script>
		function viewSources(){
			var sb = air.SourceViewer.getDefault();
			var cfg = {exclude: ['/SourceViewer']};
			sb.setup(cfg);
			sb.viewSource()
		}		
		function checkPdf(){
			if(air.HTMLLoader.pdfCapability!=runtime.flash.html.HTMLPDFCapability.STATUS_OK){
				alert('This sample requires Adobe Reader 8.1.1!');
			}
           air.Introspector.Console.log(this);
		}
		
		
		checkPdf();
	</script>
<style>

body{

}

.testcaseList > ul > li > .count:after{
	content: 'x';

#testcases.testcaseList > ul > li > .primary{

	color:#F5F6D4;
}
#testcases.testcaseList > ul > li{
	height:100px;
	margin-bottom:10px;
}

.testcaseList > ul > li > .description{

	overflow:hidden;
}
#cart.testcaseList > ul{

}

#cart.productList > ul > li {

	margin:2px;
}
#cart.testcaseList > ul > li > .remove,
#cart.testcaseList > ul > li > #checkout{
	
	position:absolute;
	right:10px;

#cart.testcaseList > ul > li > .remove:hover,
